<html lang="en">
<head>

<body class="full-width">
<div class="container">
  <h4 class="page-header">Mock API</h4>

  <div class="alert alert-info alert-dismissible message-infobox" role="alert" id="message-infobox">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  <form class="form-horizontal" action="/create" method="post" id="main-form">
    <!-- Status Code -->
    <div class="form-group">
      <label for="input-status-code" class="col-sm-2 control-label">Status Code</label>
      <div class="col-sm-4">
        <select class="form-control" id="input-status-code">
          <option value="200">200 OK</option>
        </select>
      </div>
    </div>
    <!-- Content Type -->
    <div class="form-group">
      <label for="input-content-type" class="col-sm-2 control-label">Content Type</label>
      <div class="col-sm-4">
        <select class="form-control" id="input-content-type">
          <option value="application/json">application/json</option>
        </select>
      </div>
    </div>
    <!-- Body -->
    <div class="form-group">
      <label for="input-body" class="col-sm-2 control-label">Body</label>
      <div class="col-sm-6">
        <textarea class="form-control body-texterea" id="input-body" required="required"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-2">
        <input type="submit" value="Create" class="btn btn-block btn-primary" id="input-create-button">
      </div>
    </div>
  </form>

  </div>
